version: 2.1

executors:
  python-executor:
    docker:
      - image: python:3.10

jobs:
  build-and-deploy:
    executor: python-executor
    steps:
      - checkout
      # Build the application using the Makefile
      - run:
          name: Build application
          command: make

      # Deploy to a new directory with the current date
      - run:
          name: Deploy application
          command: |
            DEPLOY_DIR="DEPLOY_$(date +'%Y%m%d')"
            mkdir "$DEPLOY_DIR"
            find . -path "./$DEPLOY_DIR" -prune -o -exec cp -r {} "$DEPLOY_DIR" \;

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-deploy
